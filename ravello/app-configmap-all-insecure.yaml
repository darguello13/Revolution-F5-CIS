kind: ConfigMap
apiVersion: v1
metadata:
  name: apps-as3-configmap
  namespace: default
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
   {
      "class": "AS3",
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.1.0",
        "id": "f5-hello-world",
        "label": "CIS AS3 Example",
        "remark": "Example of using CIS",
        "AS3": {
          "class": "Tenant",
          "MyApps": {
             "class": "Application",
             "template": "generic",
             "ingress": {
                "class": "Service_TCP",
                "virtualAddresses": ["10.1.10.100"],
               "remark":"ingress: f5demo.tcp.v1",

               "virtualPort": 80,
                "pool": "ingress_pool"
             },
             "ingress_pool": {
                "class": "Pool",
                "monitors": [ "tcp" ],
                "members": [{
                   "servicePort": 8080,
                   "serverAddresses": []
                }]
             },
             "acme_api": {
                "class": "Service_TCP",
                "virtualAddresses": ["10.1.10.100"],
               "remark":"ingress: f5demo.tcp.v1",

               "virtualPort": 8081,
                "pool": "acme_appi_pool"
             },
             "acme_api_pool": {
                "class": "Pool",
                "monitors": [ "tcp" ],
                "members": [{
                   "servicePort": 3000,
                   "serverAddresses": []
                }]
             }
             
             
             
            }
          }
        }
    }