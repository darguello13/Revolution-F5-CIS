apiVersion: apps/v1
kind: Deployment
metadata:
  name: f5-hello-deployment
  labels:
    app: f5-hello-wolrd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: f5-hello-world
  template:
    metadata:
      labels:
        app: f5-hello-world
    spec:
      containers:
      - name: f5-hello-world
        image: f5devcentral/f5-hello-world:latest
        ports:
        - containerPort: 80